<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Car Resale value prediction app">
    <meta name="author" content="Team CSC">

    <title>{% block title %}{% endblock %}</title>

    
    <link rel="icon" type="image/x-icon" href="{{url_for('.static', filename='img/favicon.ico')}}">
    <!-- Custom fonts for this template-->
    <link href="{{url_for('.static', filename='css/all.min.css')}}" rel="stylesheet" type="text/css"> 
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{url_for('.static', filename='css/sb-admin-2.min.css')}}" rel="stylesheet" type="text/css"> 
</head>

<body >
    <!-- Your page content -->
    {% block content %}
    {% endblock %}
    <!-- Your page content Ends Here-->

    <script src="{{url_for('.static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('.static', filename='js/bootstrap.bundle.min.js')}}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{url_for('.static', filename='js/jquery.easing.min.js')}}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{url_for('.static', filename='js/sb-admin-2.min.js')}}"></script>
      
    <!-- Custom scripts for all pages-->    
    <script src="https://apis.google.com/js/platform.js" async defer></script> 
    {% block scripts %}
    {% endblock %}
</body>
</html>
